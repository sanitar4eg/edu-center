<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
    <meta charset="UTF-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta name="description" content=""></meta>
    <meta name="author" content=""></meta>

    <title th:text="${title}">(title)</title>

    <link th:href="@{/webjars/bootstrap/3.0.3/css/bootstrap.css}" rel="stylesheet"></link>
    <link th:href="@{/css/starter.css}" rel="stylesheet"></link>
</head>

<body>
<div th:fragment="navbar" class="navbar  navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#" data-th-href="@{/student/list}">Список</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="edit-student" id="edit-student">
    <table class="table">
        <tr>
            <td>
                <label for="name">Имя:</label>
                <input id="name" class="form-control" type="text" th:field="*{firstName}"/>
            </td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</td>
        </tr>
        <tr>
            <td>Отчество:</td>
            <td><input class="form-control" type="text" th:field="*{middleName}"/></td>
            <td th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">Middle Name Error</td>
        </tr>
        <tr>
            <td>Фамилия:</td>
            <td><input class="form-control" type="text" th:field="*{lastName}"/></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name Error</td>
        </tr>
        <tr>
            <td>Вид обучения:</td>
            <td>
                <select class="form-control" th:field="*{type}">
                    <option th:value="Dev">Dev</option>
                    <option th:value="QA">QA</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input class="form-control" type="email" th:field="*{email}"/></td>
            <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
        </tr>
        <tr>
            <td>Телефон:</td>
            <td><input class="form-control" type="tel" required="required" pattern="(\+?\d[- .]*){6,13}"
                       title="Международный, государственный или местный телефонный номер" th:field="*{phone}"/></td>
            <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Name Error</td>
        </tr>
        <tr>
            <td>Университет:</td>
            <td>
                <select class="form-control" th:field="*{university}">
                    <option th:value="СГУ">СГУ</option>
                    <option th:value="СГТУ">СГТУ</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Спциальность:</td>
            <td><input class="form-control" type="text" th:field="*{specialty}"/></td>
            <td th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}">Name Error</td>
        </tr>
        <tr>
            <td>Курс:</td>
            <td><input class="form-control" type="text" th:field="*{course}"/></td>
            <td th:if="${#fields.hasErrors('course')}" th:errors="*{course}">Name Error</td>
        </tr>
        <tr>
            <td>Группа:</td>
            <td><input class="form-control" type="text" th:field="*{group}"/></td>
            <td th:if="${#fields.hasErrors('group')}" th:errors="*{group}">Name Error</td>
        </tr>
    </table>
</div>

<div th:fragment="footer" id="footer">
    <div class="container">
        <p class="muted credit">Учебный центр</p>
    </div>
    <script th:src="@{webjars/jquery/2.0.3/jquery.min.js}"></script>
    <script th:src="@{webjars/bootstrap/3.0.3/js/bootstrap.min.js}"></script>
</div>

</body>
</html>
