<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: htmlhead" th:with="title='Добавление студента'"></head>

<body>
<div th:replace="layout :: navbar"/>
<div class="container">
    <form class="form-horizontal" action="#" th:action="@{/student/add}" th:object="${student}" method="post">
        <div th:include="layout :: edit-student" id="edit-student"></div>
        <button class="btn btn-default" type="submit">Изменить</button>
    </form>
</div>

<div th:include="layout :: footer" id="footer">(footer)</div>
</body>
</html>
